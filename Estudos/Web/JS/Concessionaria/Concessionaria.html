<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <title>Concessionária</title>
    <script src="main.js" defer></script>
</head>
<body>
<section>
    <h1>Hello, world!</h1>
    <form action="/concessionaria-compra" method="post" id="form-compra">
        <fieldset>
            <legend>Selecione uma das opções de carros usando a primeira coluna da tabela abaixo.</legend>
            <table id="tabela-carros">
                <caption>Carros disponíveis</caption>
                <thead>
                    <tr>
                        <th scope="col">Selecionar</th><th scope="col">Carro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row-template" hidden>
                        <td class="radio-cell">
                            <label aria-label="Selecionar este carro">
                                <input type="radio" name="carroSelecionado" value="" disabled>
                            </label>
                        </td>
                        <td class="car-cell"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <button type="button" id="btnComprar">Comprar</button>
    </form>
</section>
</body>
</html>
