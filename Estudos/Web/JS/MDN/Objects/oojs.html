<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
      const person = {
        name: {
          first: "Bob",
          last: "Smith"
        },
        age: 32,
        bio() {
          console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
        },
        introduceSelf() {
          console.log(`Hi! My name is ${this.name[0]} ${this.name[1]}.`);
        }
      };

      function logPerson(property) {
        console.log(person[property]);
      }

      function Person(name=undefined, age=undefined, height=undefined, sex=undefined) {
        console.log('executei!');
        
        this.name = String(name);
        this.age = (typeof age == typeof 1) ? Math.round(Number(age)) : undefined;
        this.height = (typeof height == typeof 1) ? Number(height).toFixed(2) : undefined;
        this.sex = String(sex);
        
      }
    </script>
  </body>

</html>
