<html lang="en-US">

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://raw.githubusercontent.com/mdn/learning-area/main/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))
    let catCpy;
    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const catArray = catCpy = JSON.parse(catString);
      const lastMother = catArray.length-1;
      for (let mother = 0; mother<=lastMother; mother++) {
        total += catArray[mother].kittens.length;
        motherInfo += catArray[mother].name;

        
        for (const kitten of catArray[mother].kittens) {
          const gender = kitten.gender.toLowerCase();
          if (gender === 'm') {
            male++;
          }
        }
        
        if (mother < lastMother-1) {
          motherInfo += ', ';
        } else if (mother == lastMother-1) {
          motherInfo += ' and ';
        } else {
          motherInfo += '.';
        }
      }
      kittenInfo = `In total, there are ${total} kittens, with ${male} being male and ${total-male} being female.`;
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
